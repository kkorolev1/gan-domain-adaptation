defaults:
  - params

pretrained:
  generator: pretrained/stylegan2-ffhq-config-f.pt
  e4e: pretrained/e4e_ffhq_encode.pt
  blendgan: pretrained/blendgan.pt

generator:
  _target_: degan.model.Generator
  size: ${img_size}
  style_dim: ${style_dim}
  n_mlp: 8
  checkpoint_path: ${pretrained.generator}

domain_encoder:
  _target_: degan.model.DomainEncoder
  freeze_transformer: True

clip_encoder:
  _target_: degan.model.CLIP
  model_name: ViT-B/16