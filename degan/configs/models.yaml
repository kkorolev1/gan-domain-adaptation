defaults:
  - params

generator:
  _target_: degan.model.Generator
  size: ${img_size}
  style_dim: ${style_dim}
  n_mlp: 8

domain_encoder:
  _target_: degan.model.DomainEncoder
  domain_dim: ${domain_dim}

clip_encoder:
  _target_: degan.model.CLIP
  model_name: ViT-B/16

pretrained:
  generator: pretrained/stylegan2-ffhq-config-f.pt